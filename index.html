<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>

    <h1>Calculator</h1>

    <main class="calculator">

        <div class="display">

        <p class="input"></p>
        <p class="output"></p>

        </div>

        <div>
            <button class="number num" value="7">7</button>
            <button class="number num" value="8">8</button>
            <button class="number num" value="9">9</button>
            <button class="number" id="oper" value="*">*</button>
        </div>
        <div>
            <button class="number num" value="4">4</button>
            <button class="number num" value="5">5</button>
            <button class="number num" value="6">6</button>
            <button class="number" id="oper" value="-">-</button>
        </div>
        <div>
            <button class="number num" value="1">1</button>
            <button class="number num" value="2">2</button>
            <button class="number num" value="3">3</button>
            <button class="number" id="oper" value="+">+</button>
        </div>

        <div>
            <button class="clear">C</button>
            <button class="number num" value="0">0</button>
            <button class="number dot" value=".">.</button>
            <button class="number" id="oper" value="/">/</button>
        </div>

        <div class="row">
            <div class="column">
                <button class="back"><img src="./icons/back.png"></button>
                <button class="equals">=</button>
            </div>
            <p class="message"></p>
        </div>

    </main>
    
    <footer id="footer" class="second">
        <div>
            <p class="creditsB">Credits<i class="arrow down"></i></p>
            <div class="end credit second">
                <a href="https://www.flaticon.com/free-icons/return" title="return icons">Return icons created by Freepik - Flaticon</a>
            </div>
        </div>
        <p class="copy">Copyright &copy GinaKoul &hearts;</p> 
    </footer>
    
</body>
</html>
